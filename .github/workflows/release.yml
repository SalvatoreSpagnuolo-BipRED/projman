name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., v1.2.3)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! echo "$VERSION" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid version format. Use: vX.Y.Z (e.g., v1.2.3)"
            exit 1
          fi
          echo "✓ Version format valid: $VERSION"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Update README version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION_NUM="${VERSION#v}"
          sed -i "s/{{VERSION}}/$VERSION_NUM/g" README.md

          # Verifica che la sostituzione sia avvenuta
          if grep -q "{{VERSION}}" README.md; then
            echo "❌ Failed to replace {{VERSION}} placeholder"
            exit 1
          fi
          echo "✓ README updated to version $VERSION_NUM"

      - name: Commit and tag
        run: |
          VERSION="${{ github.event.inputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git diff --staged --quiet || git commit -m "chore: bump version to $VERSION"

          # Crea tag annotato
          git tag -a "$VERSION" -m "Release $VERSION"

          # Push commit e tag insieme
          git push origin HEAD:main
          git push origin "$VERSION"

          echo "✓ Committed and tagged $VERSION"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
