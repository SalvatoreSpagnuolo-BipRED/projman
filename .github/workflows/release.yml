name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., v1.2.3)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! echo "$VERSION" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ Invalid version format. Use: vX.Y.Z (e.g., v1.2.3)"
            exit 1
          fi
          echo "âœ“ Version format valid: $VERSION"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries for repo
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION_NUM="${VERSION#v}"

          echo "ðŸ“¦ Building binaries for version $VERSION_NUM..."

          # Build per tutte le piattaforme
          mkdir -p builds/{Windows,macOS,Linux}

          echo "  â†’ Building Windows (amd64)..."
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X github.com/SalvatoreSpagnuolo-BipRED/projman/cmd.Version=$VERSION_NUM" -trimpath -o builds/Windows/projman.exe .

          echo "  â†’ Building macOS (amd64)..."
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X github.com/SalvatoreSpagnuolo-BipRED/projman/cmd.Version=$VERSION_NUM" -trimpath -o builds/macOS/projman-amd64 .

          echo "  â†’ Building macOS (arm64)..."
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X github.com/SalvatoreSpagnuolo-BipRED/projman/cmd.Version=$VERSION_NUM" -trimpath -o builds/macOS/projman .

          echo "  â†’ Building Linux (amd64)..."
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X github.com/SalvatoreSpagnuolo-BipRED/projman/cmd.Version=$VERSION_NUM" -trimpath -o builds/Linux/projman .

          echo "âœ“ All binaries built successfully"

      - name: Update README version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION_NUM="${VERSION#v}"

          sed -i "s/{{VERSION}}/$VERSION_NUM/g" README.md

          # Verifica sostituzione
          if grep -q "{{VERSION}}" README.md; then
            echo "âŒ Failed to replace {{VERSION}} placeholder"
            exit 1
          fi

          echo "âœ“ README updated to version $VERSION_NUM"

      - name: Commit and tag
        run: |
          VERSION="${{ github.event.inputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md builds/
          git diff --staged --quiet || git commit -m "chore: release $VERSION"

          # Crea tag annotato
          git tag -a "$VERSION" -m "Release $VERSION"

          # Push commit e tag insieme
          git push origin HEAD:main
          git push origin "$VERSION"

          echo "âœ“ Committed and tagged $VERSION"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
