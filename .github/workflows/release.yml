name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Verify version format
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi

      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o builds/Windows/projman.exe -ldflags="-s -w" .
          cd builds/Windows
          zip projman-windows-amd64.zip projman.exe
          mv projman-windows-amd64.zip ../..

      - name: Build for macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o builds/macOS/projman -ldflags="-s -w" .
          cd builds/macOS
          tar -czf projman-macos-amd64.tar.gz projman
          mv projman-macos-amd64.tar.gz ../..

      - name: Build for macOS (arm64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o builds/macOS/projman-arm64 -ldflags="-s -w" .
          cd builds/macOS
          tar -czf projman-macos-arm64.tar.gz projman-arm64
          mv projman-macos-arm64.tar.gz ../..

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o builds/linux/projman -ldflags="-s -w" .
          mkdir -p builds/linux
          cd builds/linux
          tar -czf projman-linux-amd64.tar.gz projman
          mv projman-linux-amd64.tar.gz ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            projman-windows-amd64.zip
            projman-macos-amd64.tar.gz
            projman-macos-arm64.tar.gz
            projman-linux-amd64.tar.gz
          body: |
            ## Projman ${{ github.event.inputs.version }}

            ### Download

            - **Windows (amd64)**: `projman-windows-amd64.zip`
            - **macOS (Intel)**: `projman-macos-amd64.tar.gz`
            - **macOS (Apple Silicon)**: `projman-macos-arm64.tar.gz`
            - **Linux (amd64)**: `projman-linux-amd64.tar.gz`

            ### Installation

            1. Download the appropriate binary for your platform
            2. Extract the archive
            3. Add the binary to your PATH

            For more information, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
